name: Update Lust Update file

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update or create Lust Update file
        run: |
          FILE="Lust Update"
          DATE=$(date '+%Y-%m-%d %H:%M:%S')
          echo "Lust update Ð¸ $DATE" > "$FILE"

      - name: Commit and push changes
        run: |
          git add "Lust Update"
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "auto: update Lust Update file"
          git push
